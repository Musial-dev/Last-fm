<div class="content">
  <mat-label><h1>Histórico de Pesquisas</h1></mat-label>
  <button
    mat-raised-button
    color="warn"
    style="margin-bottom: 20px"
    (click)="clear()"
  >
    Limpar
  </button>

  <mat-list role="list">
    <mat-list-item
      *ngFor="let item of itens"
      role="listitem"
      (change)="countChange($event)"
    >
      <div *ngIf="item.searchType == 'artist'">
        Artista:
        <h3>{{ item.searchText }}</h3>
      </div>
      <div *ngIf="item.searchType == 'album'">
        Álbum:
        <h3>{{ item.searchText }}</h3>
      </div>
    </mat-list-item>
  </mat-list>
</div>
